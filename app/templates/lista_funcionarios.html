<body>
    <h1 class="page-title">Listagem de Funcionários</h1>
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nome do Funcionário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for funcionario in object_list %}
            <tr>
                <td>{{ funcionario.nome }}</td>
                <td>
                    <a href="{% url 'listar_funcionario' pk=funcionario.id %}" 
                       class="btn btn-primary" 
                       aria-label="Exibir dados de {{ funcionario.nome }}" 
                       title="Exibir dados">
                        Exibir
                    </a>
                    <a href="{% url 'editar_funcionario' pk=funcionario.id %}" 
                       class="btn btn-success" 
                       aria-label="Editar dados de {{ funcionario.nome }}" 
                       title="Editar">
                        Editar
                    </a>
                    <a href="{% url 'remover_funcionario' pk=funcionario.id %}" 
                       class="btn btn-danger" 
                       aria-label="Remover {{ funcionario.nome }}" 
                       title="Remover">
                        Remover
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'form_funcionario' %}" 
       class="btn btn-primary mt-3" 
       id="btn-cadastrar-funcionario">
        Cadastrar um Novo Funcionário
    </a>
</body>
